[application]

name="LD37"
main_scene="res://Scenes/GameOver.tscn"
icon="res://icon.png"

[editor_plugins]

enabled=["vnen.tiled_importer"]

[input]

shoot=[key(Space), mbutton(0, 1)]
move_up=[key(Up), key(W)]
move_down=[key(Down), key(S)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]

[render]

mipmap_policy=2
